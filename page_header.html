<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />


<title>ヘッダー | ALTAIR</title>
</head>
<body>

<th:block th:fragment="pageHeader">
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet"
			href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="/js/util/stringUtil.js" th:src="@{/js/util/stringUtil.js}"></script>
	<script src="/js/util/validator.js" th:src="@{/js/util/validator.js}"></script>
	<script src="/js/dialogConfig.js" th:src="@{/js/dialogConfig.js}"></script>
	<script th:inline="javascript">
		$(() => {
			$('#loginError').dialog(dialogConfig.loginError);
			
			$('button#login').on('click', () => {
				let jsonString = {
						'userName' : $('div.loginArea input[name=userName]').val(),
						'password' : $('div.loginArea input[name=password]').val()
				};
				$.ajax({
					type: 'POST',
					url: '/altair/auth/login',
					data: JSON.stringify(jsonString),
					contentType: 'application/json',
					datatype: 'json',
					scriptCharset: 'utf-8'
				})
				.then((result) => {
					let  user = JSON.parse(result);
					if (isEmpty(user)){
							$('#hiddenUserName').val('');
							$('#loginError').dialog('open');
					} else{
						$('#hiddenUserName').val(user['userName']);
						login(user);
					}
				}, () => {
					alert('Error: ajax connection failed.');
				});
			});
			
			$("button#logout").on('click', () => {
				$.ajax({
					type: 'POST',
					url: '/altair/auth/logout',
					datatype: 'json',
					scriptCharset: 'utf-8'
				})
				.then((result) => {
					$('#hiddenUserName').val('');
					logout();
					alert('ログアウトしました。');
					location.replace('/altair/');
				}, () => {
					alert('Error: ajax connection failed.');
				});
			});
		});
		
		function login(user){
			let userName = user['userName'];
			$('.welcomeMsg').text(`ようこそ！ ${userName} さん`);
			if(isEmpty($('button#login').prop('class'))){
				$('button#login').addClass('hidden');
				$('button#logout').removeClass('hidden');
			}
			$('#mypageMenu').removeClass('hidden');
			
			$('div.loginArea input[name=userName]').val('');
			$('div.loginArea input[name=password]').val('');
		}
		
		function logout(){
			$('.welcomeMsg').text(`ようこそ！ ゲストさん`);
			if(isEmpty($('button#login').prop('class'))){
				$('button#logout').addClass('hidden');
				$('button#login').removeClass('hidden');
			}
			if(isEmpty($('#mypageMenu').prop('class'))){
				$('#mypageMenu').addClass('hidden');
			}
			
			$('div.loginArea input[name=userName]').val('');
			$('div.loginArea input[name=password]').val('');
		}
	</script>
	
	<div class="headerTop">
	
	<!-- 下記にチーム共通のurl記述 -->
		<h1 class="logo"><a href="/altair/" th:href="@{/altair/}"><img src="../img/altair_logo.png" th:src="@{/img/altair_logo.png}" alt="アクアショップアルタイル"></a></h1>
		
		<span class="signup">
		<!-- 下記にチーム共通のurlを記入する -->
			<a href="/altair/user/" th:href="@{/altair/user/}">
			新規ユーザ登録はこちら
			</a>
		</span>
		
<!--		 <span class="welcomeMsg" -->
<!--			 th:text="'ようこそ！ '+${userName != null ? userName : 'ゲスト'}+' さん'"> -->
<!--		 </span> -->
		<span class="welcomeMsg"
			th:text="'ようこそ！ '+${loginSession == null ||loginSession.getUserName() == null ? 'ゲストさん' :  loginSession.getUserName() + 'さん'}">
		</span>
	</div>
	 
	<nav>
	<!-- ログイン前後でのボタン表示の変更 -->
		<div class="loginArea">
			<input type="text" name="userName" />
			<input type="password" name="password" />
			<input type="hidden" id="hiddenUserName" value="" />
<!--			 <button id="login" type="submit">ログイン</button> -->
			<button id="login" type="submit" th:class="${loginSession == null || loginSession.getUserName() == null ? '' : 'hidden'}">ログイン</button>
			<button id="logout" th:class="${loginSession == null || loginSession.getUserName() == null ? 'hidden': ''}">ログアウト</button>
		</div>
		
		<ul class="menu">
		<!--下記にチーム共通のurlを記入  -->
		<!-- マイページボタン表示をログイン後のみにする -->
			<li id="cartMenu"><a href="/altair/cart/">カート</a></li>
			<li id="mypageMenu" th:class="${loginSession == null || loginSession.getUserName() == null? 'hidden' : ''}"><a href="/altair/mypage/" >マイページ</a></li>
		</ul>
	</nav>
	
		<!-- Modal Dialog (ログインエラー) -->
	<div th:insert="fragments/dialog_login_error::dialogLoginError"></div>
	
</th:block>


</body>
</html>
